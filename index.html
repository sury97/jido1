<!DOCTYPE html>
<html>
<head>
	<title>map</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e68fc6b8761fb3d5102ba5e026e070b8</body>">	
	</script>
	<script>
		var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
		var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new kakao.maps.LatLng(37.6316684,127.0774813), //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};

		var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	</script>
</html>
